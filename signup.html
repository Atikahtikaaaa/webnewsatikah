<html>

	<head>
		<title>Form</title>
		<link rel="stylesheet" type="text/css" href="styleclass.css" />
	</head>
	
	<body>
		<div class='signup-table'>
		
		<h1>Sign Up</h1>
		<form action="signup.php" method="GET">
		
			<table>
				<tr>
					<td>First Name</td>
					<td><input type="text" name="first_name" autocomplete="off" /></td>
				</tr>
				<tr>
					<td>Last Name</td>
					<td><input type="text" name="last_name" autocomplete="off" /></td>
				</tr>
				<tr>
					<td>User Name</td>
					<td><input type="text" name="user_name" autocomplete="off" /></td>
				</tr>

				<tr>
					<td>Password</td>
					<td><input type="password" name="password" /></td>
				</tr>
				<tr>
					<td>Retype Password</td>
					<td><input type="password" name="retypepassword" /></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="email" name="email"  /></td>
				</tr>
				<tr>
					<td colspan="2"><input id="submit" type="submit" name="submit" value="Sign Up"/></td>
				</tr>
				<tr>
					<td colspan="2"><center><a href="login.html">Back To Login</a></center></td>
				</tr>
			</table>
		</form>
		</div>
		
		
	</body>

</html>
